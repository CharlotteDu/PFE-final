        <title>L'Equipe Explore - Des crampons au sifflet</title>
        <meta name="description" content="“On n’a pas le même maillot, mais on a la même passion”. Adoptant le slogan emblématique de la FFF sur l’arbitrage, certains anciens footballeurs professionnels - ils sont rares - ont choisi de passer des crampons au sifflet. Mais derrière la candeur de ces mots, se cache une réalité plus difficile : en passant de l’autre côté du miroir, le joueur devient “un traître”, une anomalie du milieu.  De fliqué, il devient flic, et ses rapports avec les joueurs se complexifient. Si les exigences mentales et physiques du métier d’arbitre sont les mêmes que celles du footballeur - et qu’il pourrait bénéficier d’un avantage lors de sa reconversion - aucun de ces anciens joueurs pro n’a jamais atteint le niveau d’arbitrage d’élite, loin de leurs anciennes performances sur le terrain. Retour en trois temps sur ces reconversions en demi-teinte.">
